<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="top-row">
        <div class="view-highscores" id="view-highscores">
            <p><a href="highscores.html">View High Scores</a></p>
        </div>
        <div class="timer" id="timer">
            <p class="countdown-timer", id="countdown-timer">Time: 75</p>
        </div>
    </header>
    <section class="quiz-section">
        <!-- <form id="quiz-form"> -->
            <div class="top-section" id="questionContainer">
                <h2 class="quiz-question introTitle" id="quiz-question"></h2>
            </div>
            <div class="answer-choices intro" id="choiceContainer">
                <ol id="answers-list">
                </ol>
            </div>
            <div class="answerContainer bottom-section">
                <p id="result-response">Correct!</p>
            </div>
        <!-- </form> -->

    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
